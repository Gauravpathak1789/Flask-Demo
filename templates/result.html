<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .status-pass {
            color: #28a745;
            font-weight: bold;
            font-size: 24px;
        }
        .status-fail {
            color: #dc3545;
            font-weight: bold;
            font-size: 24px;
        }
        .marks {
            margin: 15px 0;
        }
        .marks p {
            font-size: 16px;
            margin: 5px 0;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            margin-top: 15px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Student Result</h2>
        <div class="marks">
            <p>Physics Marks:{{physics}}</p>
            <p>Math Marks: {{math}}</p>
            <p>Chemistry Marks:{{chemistry}}</p>
        </div>
        <div class="status-pass">{{status}}</div>
        <!-- In case of failure:
        <div class="status-fail">Status: Fail</div>
        -->
        <a href="submit_marks.html" class="back-btn">Back to Form</a>
    </div>

</body>
</html>
